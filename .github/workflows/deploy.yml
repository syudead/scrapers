name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p _site/main
          cd scrapers && zip ../ppvdatabank.zip ppvdatabank.yml
          mv ../ppvdatabank.zip ../_site/main/
          SHA=$(sha256sum ../_site/main/ppvdatabank.zip | cut -d' ' -f1)
          sed "s/sha256: \"\"/sha256: $SHA/" ../index.yml > ../_site/main/index.yml

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
