name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p _site/main

          # ppvdatabank (single yml file)
          cd scrapers && zip ../ppvdatabank.zip ppvdatabank.yml && cd ..
          mv ppvdatabank.zip _site/main/

          # AvBase (directory with py + yml + requirements.txt)
          cd scrapers/AvBase && zip -r ../../AvBase.zip . && cd ../..
          mv AvBase.zip _site/main/

          # Calculate SHA256 and update index.yml
          SHA_PPV=$(sha256sum _site/main/ppvdatabank.zip | cut -d' ' -f1)
          SHA_AVB=$(sha256sum _site/main/AvBase.zip | cut -d' ' -f1)

          sed -e "0,/sha256: \"\"/s//sha256: $SHA_PPV/" \
              -e "0,/sha256: \"\"/s//sha256: $SHA_AVB/" \
              index.yml > _site/main/index.yml

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
